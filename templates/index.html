<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <header class="header bg-primary text-white text-center py-3">
            <h1>Social Media App</h1>
            <nav class="nav justify-content-center">
                <a class="nav-link text-white" href="#" id="login-link">Login</a>
                <a class="nav-link text-white" href="#" id="register-link">Register</a>
                <a class="nav-link text-white" href="#" id="profile-link" style="display:none;">Profile</a>
                <a class="nav-link text-white" href="#" id="posts-link" style="display:none;">Posts</a>
                <a class="nav-link text-white" href="#" id="follow-link" style="display:none;">Follow</a>
                <a class="nav-link text-white" href="#" id="messages-link" style="display:none;">Messages</a>
            </nav>
        </header>
        <main id="content" class="mt-4">
            <!-- Dynamic content will be loaded here -->
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
